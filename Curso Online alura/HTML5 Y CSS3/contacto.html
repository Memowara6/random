<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    </head>

    <body>

        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barberia Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html"> Productos </a></li>
                        <li><a href="contacto.html"> Contacto </a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="67" rows="10" id="mensaje"> </textarea>

                <fieldset>
                    <legend>¿Como le gustaria que le contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatssap"><input type="radio" name="contacto" value="Whatssap" id="radio-whatssap">Whatssap</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Manhana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox">Le gusataria recibir novedades de la Barberia Alura?/</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
            <p class="copyright">&copy Copyriht Barberia Alura - 2022</p>
        </footer>

    </body>
</html>
