<meta charset="UTF-8">


<input/>
<button>Verificar si acerto con el numero </button>


<script>
    //var secreto = Math.round(Math.random()*10);
    var secretos = [3, 5, 7, 9]; 
    var input = document.querySelector("input");

    //el puntero enfocara esa zona en especifico
    input.focus();

    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secretos.lenght; posicion++;) {

            if (parseInt(input.value) == secretos[posicion]) {

                alert("Usted acertó");
                encontrado = true;
                break;
            }      
        }

        if (encontrado == false) {
            alert("Usted erró");
        }
        
        //le da un nuevo valor a input
        input.value = "";
        input.focus();

    }
    
    var button = document.querySelector("button");
    button.onclick = verificar;
    
</script>
