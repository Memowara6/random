<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA </h1>


<script>

    // Esta función permite hacer saltos de linea.
    function saltarlinea(){

        document.write("<br><br>");
    }
    
    // Esta función permite mostrar el input del usuario con una palabra.
    function print(frase){

        document.write(frase)
    }
    
    //variables
    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    
    var totalEdades = 0;

    //loop para ingresar las edades segun la cantidad de miembros
    var contador = 1;
    while(contador <= numeroMiembros) {

        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador++;
    }  

    var mediaEdades = totalEdades/numeroMiembros;
    print("La media de las edades de la familia es " + mediaEdades);

    print("¡FIN!");



</script>
