<meta charset="UTF-8">


<input/>
<button>Verificar si acerto con el numero </button>


<script>
    //funcion para generar un numero aleatorio entre el 0 - 10
    function aleatorio() {

       return  Math.round(Math.random()*10) ;
    
    }
    
    //funcion para generar los numeros a encontrar
    function sortearNumeros(cantidad) {

        var secretos = []
        var contador = 1;
        
        //loop para limitar la cantidad de numeros dentro del array
        while (contador <= cantidad) {

            var numeroAleatorio = aleatorio();
            
            //muestra en la consola esta informacion
            console.log(numeroAleatorio);

            var encontrado = false;
            
            //condicional para verificar que no se repita ningun numero
            if (numeroAleatorio != 0) {
                for (var posicion = 0; posicion < secretos.lenght; posicion++) {

                    if (numeroAleatorio == secretos[posicion++]) {
                        encontrado = true;
                        break;
                    }
                }
            
                if (encontrado == false) {
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            
            }
        }

            

        return ( secretos );
    }


    var secretos = sortearNumeros(4);
    //muestra en la consola esa informacion
    console.log(secretos);


    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var encontrado = false;

        for (var posicion = 0; posicion < secretos.lenght; posicion++) {

            if (parseInt(input.value) == secretos[posicion]) {

                alert("Usted acertó");
                encontrado = true;
                break;
            }      
        }

        if (encontrado == false) {
            alert("Usted erró");
        }

        input.value = "";
        input.focus();

    }
    
    var button = document.querySelector("button");
    button.onclick = verificar;
    
</script>
