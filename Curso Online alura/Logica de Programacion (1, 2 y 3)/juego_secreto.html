<meta charset="UTF-8">


<input/>
<button>Verificar si acerto con el numero </button>


<script>
    //genera un numero aleatorio entre el 0 - 10
    var secreto = Math.round(Math.random()*10);

    //con la funcion "querySelector" obtiene los valores de la etiqueta
    var input = document.querySelector("input");
    input.focus();
    
    //funcion que verifica si gano o perdio
    function verificar() {
        if (parseInt(input.value) == secreto) {
            alert("Usted acertó");
         }
        else {
            alert("Usted erró");
        }
        input.value = "";
        input.focus();

    }
    
    //configuracion del boton
    var button = document.querySelector("button");
    button.onclick = verificar;
    
</script>
