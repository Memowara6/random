<meta charset="UTF-8">

<h1>PROGRAMA</h1>


<script>

    // Esta función permite hacer saltos de linea.


    function saltarlinea(){

        document.write("<br><br><br>");
    }
    
    // Esta función permite mostrar el input del usuario con una palabra.

    function imprimir(frase){

        document.write(frase)
    }

    var anho = 2022;

    // Esta parte del codigo, calcula las edades de: Juan, Pedro y Carlos.  
    
    imprimir("Juan tiene: " + (anho-2000) + " años");

    saltarlinea();

    imprimir("Pedro tiene: " + (anho-1995) + " años");

    saltarlinea();

    imprimir("Carlos tiene: " + (anho-2005) + " años");

    saltarlinea();


</script>
