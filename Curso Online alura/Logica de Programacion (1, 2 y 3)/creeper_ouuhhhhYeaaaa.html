<canvas width="600" height="400"> </canvas>

<script>
	//Se declara el lienzo y la dimension en la cual vamos a trabajar
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
    
    //nombre del proyecto
    document.write("<h1>CARA DE CREEPER</h1>");

    //Superficie de la cara
	pincel.fillStyle = "darkgreen"; // Propiedad
	pincel.fillRect(0,0,350,300); // Funci√≥n
    
    //Ojo izquierdo y derecho
	pincel.fillStyle = "black";
	pincel.fillRect(50, 50, 90, 90);

	pincel.fillStyle = "black";
	pincel.fillRect(210, 50, 90, 90);
    
    //Nariz
	pincel.fillStyle = "black";
	pincel.fillRect(140, 139, 70, 100);
    
    //Boca izquierda y derecha
	pincel.fillStyle = "black";
	pincel.fillRect(100, 190, 40, 110);

	pincel.fillStyle = "black";
	pincel.fillRect(210, 190, 40, 110);



</script>
