<meta charset="UTF-8">

<h1>PROGRAMA - BUSCADOR DE NUMEROS PARES </h1>


<script>

    // Esta función permite hacer saltos de linea.
    function saltarlinea(){

        document.write("<br><br>");
    }
    
    // Esta función permite mostrar el input del usuario con una palabra.
    function print(frase){

        document.write(frase)
    }
    
    //loop para sumar los numeros de 2 en dos
    var contador = 2;
    while (contador <= 100) {
        print(contador);
        contador = contador + 2;
        saltarlinea();

    }
    print("FIN");



</script>
