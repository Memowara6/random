<meta charset="UTF-8">

<h1>PROGRAMA - CALCULALR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    // Esta función permite hacer saltos de linea.
    function saltarlinea(){

        document.write("<br><br><br>");
    }
    
    // Esta función permite mostrar el input del usuario con una palabra.
    function imprimir(frase){

        document.write(frase)
    }

    //variables que convierten los valores del usuario a enteros
    var victorias = parseInt(prompt("Informe la cantidad de victorias: "));
    var empates = parseInt(prompt("Informe la cantidad de empates: "));
    
    //formula que calcula la cantidad de puntos del equipo
    var puntosTotal = victorias * 3 + empates;
    
    //se muestra en pantalla la cantidad de puntos
    imprimir("El total de puntos del equipo es: " + puntosTotal);
    saltarlinea();
    
    //condicionales que comparara los resultados del equipo con los del año pasado
    if (puntosTotal > 28) {
        imprimir("¡El equipo esta mejor que el año pasado!")
    }
    else if (puntosTotal < 28) {
        imprimir("¡El equipo esta peor que el año pasado!")
    } 
    else {
        imprimir("¡El equipo esta igual que el año pasado!")

    }

    

</script>
