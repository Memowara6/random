<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR </h1>


<script>

    // Esta función permite hacer saltos de linea.
    function saltarlinea(){

        document.write("<br><br><br>");
    }
    
    // Esta función permite mostrar el input del usuario con una palabra.
    function print(frase){

        document.write(frase)
    }

    var tablaNumero = parseInt(prompt("Ingrese la tabla que desee conocer: "));
    var multiplicador = 1;
    //solucion usando el loop while
    print("WHILE");
    while (multiplicador <= 12) {
        saltarlinea();
        print(tablaNumero * multiplicador);
        multiplicador++;
    }
    saltarlinea();
    
    //solucion usando el loop for
    print("FOR");
    for (var multiplicador = 1;multiplicador <= 12; multiplicador++) {
        saltarlinea();
        print(tablaNumero * multiplicador);
                
    }




</script>
